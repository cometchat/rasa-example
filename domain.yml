version: "3.1"

intents:
  - greet
  - restaurants
  - detail
  - distance
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  - restaurant

slots:
  results:
    type: text
    mappings:
    - type: custom

actions:
  - action_show_restaurants
  - action_restaurants_detail
  - action_distance

responses:
  utter_greet:
  - text: "Hello! I can help you find restaurants. Would you like to see a list of restaurants?"
  
  utter_goodbye:
  - text: "Goodbye! Have a great day!"
  
  utter_happy:
  - text: "Great, carry on!"
  
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  
  utter_did_that_help:
  - text: "Did that help you?"
  
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_default:
  - text: "I'm sorry, I didn't understand. You can ask me to show restaurants or ask about restaurant details."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
